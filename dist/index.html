<!doctype html>
<html>
       <head>
              <title>Makarov</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
			  <meta name="mobile-web-app-capable" content="yes">
			  <meta name="apple-mobile-web-app-capable" content="yes">
              <link href="styles.css" rel="stylesheet" type="text/css">
			  
			  <!-- Yandex Games SDK -->
			  <script src="https://yandex.ru/games/sdk/v2"></script>
			  <script>
                    YaGames
                        .init({
						screen: {
                            fullscreen: false,
                            orientation: {
                            value: 'landscape',
							    }
							},
							adv: {
                onAdvClose: wasShown => {
                    console.info('adv closed!');
                }
            }
						})
						.then(ysdk => {
            ysdk.adv.showFullscreenAdv();

            const buttonElem = document.querySelector('#button');

            let commonCounter = 0;
            buttonElem.addEventListener('click', () => {
                let counter = 0;

                function getCallback(callbackName) {
                    return () => {
                        counter += 1;
                        commonCounter += 1;

                        console.log(`showFullscreenAdv; callback ${callbackName}; ${counter} call`);
                    }
                }

                ysdk.adv.showFullscreenAdv({
                    callbacks: {
                        onClose: getCallback('onClose'),
                        onOpen: getCallback('onOpen'),
                        onError: getCallback('onError'),
                        onOffline: getCallback('onOffline')
                    }
                });
            });
			
			<!-- Yandex.RTB R-A-714643-1 -->
<div id="yandex_rtb_R-A-714643-1"></div>
<script type="text/javascript">
    (function(w, d, n, s, t) {
        w[n] = w[n] || [];
        w[n].push(function() {
            Ya.Context.AdvManager.render({
                blockId: "R-A-714643-1",
                renderTo: "yandex_rtb_R-A-714643-1",
                async: true
            });
        });
        t = d.getElementsByTagName("script")[0];
        s = d.createElement("script");
        s.type = "text/javascript";
        s.src = "//an.yandex.ru/system/context.js";
        s.async = true;
        t.parentNode.insertBefore(s, t);
    })(this, this.document, "yandexContextAsyncCallbacks");
</script>
        });
			  </script>
			  
       </head>

       <body>
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
