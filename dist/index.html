<!doctype html>
<html>
       <head>
              <title>Makarov</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
			  <meta name="mobile-web-app-capable" content="yes">
			  <meta name="apple-mobile-web-app-capable" content="yes">
			  <!-- Yandex Games SDK -->
			  <script src="https://yandex.ru/games/sdk/v2"></script>
			  <script>
        let ysdk;
       
        function initSDK() {
            YaGames
                .init()
                .then(ysdk_ => {
                    ysdk = ysdk_;
                    ysdk.adv.showFullscreenAdv({
                        callbacks: {
                            onClose: wasShown => {
                                console.info('First close')
                            }
                        }
                    });
                })
        }

        document.addEventListener('DOMContentLoaded', () => {
            const buttonElem = document.querySelector('#button');

            let commonCounter = 0;
            buttonElem.addEventListener('click', () => {
                let counter = 0;

                function getCallback(callbackName) {
                    return () => {
                        counter += 1;
                        commonCounter += 1;

                        if (commonCounter % 3 === 0) {
                            throw new Error(`Test error in ${callbackName}, everything okey, it should not abort other code execution`);
                        }

                        console.info(`showFullscreenAdv; callback ${callbackName}; ${counter} call`);
                    }
                }

                function makeSomethingImportant() {
                    console.info('It\'s very important \'console.info\'');
                }

                if (ysdk) {
                    ysdk.adv.showFullscreenAdv({
                        callbacks: {
                            onClose: makeSomethingImportant,
                            onOpen: getCallback('onOpen'),
                            onError: function(error) {
                                console.error(error);
                            },
                            onOffline: getCallback('onOffline')
                        }
                    });
                } else {
                    makeSomethingImportant();
                }

            });
        });
    </script>
			  
    
       </head>

       <body>
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
			  <!-- Yandex Games SDK -->
              <script>
                     (function(d) {
                        var t = d.getElementsByTagName('script')[0];
                        var s = d.createElement('script');
                        s.src = 'https://yandex.ru/games/sdk/v2';
                        s.async = true;
                        t.parentNode.insertBefore(s, t);
                        s.onload = initSDK;
                    })(document);
              </script>
       </body>

       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
